workflows:
  ios-workflow:
    name: iOS Flutter Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      flutter: 3.27.0
      xcode: 15.0
      cocoapods: default

      vars:
        IOS_BUNDLE_ID: "com.example.megatour"
        IOS_DEPLOYMENT_TARGET: "14.0"

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true

    scripts:
      - name: Flutter clean & pub get
        script: |
          flutter clean
          flutter pub get

      - name: iOS full clean (IMPORTANT)
        script: |
          cd ios
          rm -rf Pods Podfile.lock .symlinks Flutter/Flutter.framework Flutter/Flutter.podspec
          pod install

      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS (no codesign)
        script: |
          flutter build ios --no-codesign --debug

    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
